<!DOCTYPE html>
<html lang="ru">

<head>
	<title>authorization</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css?_v=20231021114827">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<section class="authorization">
				<div class="authorization__container">
					<div class="authorization__wrapper">
						<div class="authorization__top">
							<div class="authorization__title"><span>Мои данные</span> для связи</div>
							<button type="button" class="authorization__close">
								<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22" fill="none">
									<path d="M1 1L21 21" stroke="black" />
									<path d="M21 1L1 21" stroke="black" />
								</svg>
							</button>
						</div>
						<div class="authorization__label">Авторизация</div>
						<form action="#" class="authorization__form">
							<input placeholder=" E-mail" type="text" class="authorization__input">
							<input placeholder="Пароль" type="text" class="authorization__input">
							<button class="authorization__button button">Войти</button>
						</form>
						<div class="authorization__cta">
							<a href="#" class="authorization__question">Нет аккаунта?</a>
							<a href="#" class="authorization__link">Зарегистрируйтесь</a>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>
	<script src="js/app.min.js?_v=20231021114827"></script>
</body>

</html>
