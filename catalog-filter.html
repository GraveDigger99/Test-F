<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Catalog-filter</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css?_v=20231021114827">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page page_catalog-filter">
			<section class="catalog">
				<div class="catalog__container">
					<div class="catalog__sidebar catalog__sidebar_mobile sidebar-catalog">
						<div class="sidebar-catalog__top top-sidebar">
							<div class="top-sidebar__item">
								<div class="top-sidebar__title">фильтры</div>
								<button class="top-sidebar__button">Сбросить все</button>
							</div>
							<button class="top-sidebar__close">
								<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22" fill="none">
									<path d="M1 1L21 21" stroke="black" />
									<path d="M21 1L1 21" stroke="black" />
								</svg>
							</button>
						</div>
						<div class="sidebar-catalog__header">стоимость</div>
						<div class="sidebar-catalog__uislider uislider">
							<div class="uislider__wrapper">
								<input type="text" placeholder="5200" class="uislider__input input">
								<span>-</span>
								<input type="text" placeholder="870" class="uislider__input input">
							</div>
							<div class="uislider__bar">
								<span></span>
							</div>
						</div>
						<div class="sidebar-catalog__spollers spollers-sidebar">
							<div class="spollers-sidebar__item">
								тип мероприятия
								<svg xmlns="http://www.w3.org/2000/svg" width="15" height="16" viewBox="0 0 15 16" fill="none">
									<path d="M7.5 0.5V15.5" stroke="#8A657B" />
									<path d="M0 8H15" stroke="#8A657B" />
								</svg>
							</div>
							<div class="spollers-sidebar__item">
								количество мест
								<svg xmlns="http://www.w3.org/2000/svg" width="15" height="16" viewBox="0 0 15 16" fill="none">
									<path d="M7.5 0.5V15.5" stroke="#8A657B" />
									<path d="M0 8H15" stroke="#8A657B" />
								</svg>
							</div>
							<div class="spollers-sidebar__item">
								кухня
								<svg xmlns="http://www.w3.org/2000/svg" width="15" height="16" viewBox="0 0 15 16" fill="none">
									<path d="M7.5 0.5V15.5" stroke="#8A657B" />
									<path d="M0 8H15" stroke="#8A657B" />
								</svg>
							</div>
							<div class="spollers-sidebar__item">
								особенности
								<svg xmlns="http://www.w3.org/2000/svg" width="15" height="16" viewBox="0 0 15 16" fill="none">
									<path d="M7.5 0.5V15.5" stroke="#8A657B" />
									<path d="M0 8H15" stroke="#8A657B" />
								</svg>
							</div>
							<div class="spollers-sidebar__item">
								парковка
								<svg xmlns="http://www.w3.org/2000/svg" width="15" height="16" viewBox="0 0 15 16" fill="none">
									<path d="M7.5 0.5V15.5" stroke="#8A657B" />
									<path d="M0 8H15" stroke="#8A657B" />
								</svg>
							</div>
							<div class="spollers-sidebar__item">
								схема оплаты
								<svg xmlns="http://www.w3.org/2000/svg" width="15" height="16" viewBox="0 0 15 16" fill="none">
									<path d="M7.5 0.5V15.5" stroke="#8A657B" />
									<path d="M0 8H15" stroke="#8A657B" />
								</svg>
							</div>
							<div class="spollers-sidebar__item">
								способы оплаты
								<svg xmlns="http://www.w3.org/2000/svg" width="15" height="16" viewBox="0 0 15 16" fill="none">
									<path d="M7.5 0.5V15.5" stroke="#8A657B" />
									<path d="M0 8H15" stroke="#8A657B" />
								</svg>
							</div>
							<div class="spollers-sidebar__item">
								тип зала
								<svg xmlns="http://www.w3.org/2000/svg" width="15" height="16" viewBox="0 0 15 16" fill="none">
									<path d="M7.5 0.5V15.5" stroke="#8A657B" />
									<path d="M0 8H15" stroke="#8A657B" />
								</svg>
							</div>
							<div class="spollers-sidebar__item">
								услуги за доплату
								<svg xmlns="http://www.w3.org/2000/svg" width="15" height="16" viewBox="0 0 15 16" fill="none">
									<path d="M7.5 0.5V15.5" stroke="#8A657B" />
									<path d="M0 8H15" stroke="#8A657B" />
								</svg>
							</div>
							<div class="spollers-sidebar__item">
								метро рядом
								<svg xmlns="http://www.w3.org/2000/svg" width="15" height="16" viewBox="0 0 15 16" fill="none">
									<path d="M7.5 0.5V15.5" stroke="#8A657B" />
									<path d="M0 8H15" stroke="#8A657B" />
								</svg>
							</div>
							<div class="spollers-sidebar__item">
								расположение
								<svg xmlns="http://www.w3.org/2000/svg" width="15" height="16" viewBox="0 0 15 16" fill="none">
									<path d="M7.5 0.5V15.5" stroke="#8A657B" />
									<path d="M0 8H15" stroke="#8A657B" />
								</svg>
							</div>
						</div>
						<div class="catalog__request request-catalog">
							<div class="request-catalog__header"><span>Оставить</span> заявку</div>
							<p class="request-catalog__text">Комплексный подбор специлистов на мероприятие</p>
							<form action="#" class="request-catalog__form">
								<div class="request-catalog__line">
									<label for="userphone" class="request-catalog__label">Телефон</label>
									<input id="userphone" type="text" placeholder="+7 (990) 345-54-55" class="request-catalog__input input">
								</div>
								<div class="request-catalog__line">
									<label for="userphone" class="request-catalog__label">Электронная почта</label>
									<input id="userphone" type="text" placeholder="vitaly.mai.ru" class="request-catalog__input input">
								</div>
								<button type="submit" class="request-catalog__button button">Отправить заявку</button>
							</form>
						</div>
						<div class="catalog__banners">
							<div class="catalog__banner">
								<img src="img/banner.jpg" alt="image">
								<span>Banner</span>
							</div>
							<div class="catalog__banners">
								<div class="catalog__banner">
									<img src="img/banner.jpg" alt="image">
									<span>Banner</span>
								</div>
							</div>
						</div>
					</div>
			</section>
		</main>
	</div>

	</div>

	<script src="js/app.min.js?_v=20231021114827"></script>
</body>

</html>
