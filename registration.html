<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Customer Registration</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css?_v=20231021114827">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="index.html" class="header__logo logo"><span>F</span>-Event</a>
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="" class="menu__link">Банкетные залы</a></li>
							<li class="menu__item"><a href="" class="menu__link">Ведущие</a></li>
							<li class="menu__item"><a href="" class="menu__link">Видеографы</a></li>
							<li class="menu__item"><a href="" class="menu__link">Фотографы</a></li>
							<li class="menu__item"><a href="" class="menu__link">Автомобили</a></li>
						</ul>
					</nav>
				</div>
				<div class="header__contact contact-header">
					<a href="tel:88001234567" class="contact-header__number">8 800 123 45 67</a>
				</div>
				<a href="#" class="find-specialists">Подобрать специалистов</a>
				<div class="header__region region">
					<span class="region__name">Москва</span>
					<svg xmlns="http://www.w3.org/2000/svg" width="8" height="5" viewBox="0 0 8 5" fill="none">
						<path d="M3.64645 4.60355C3.84171 4.79882 4.15829 4.79882 4.35355 4.60355L7.53553 1.42157C7.7308 1.22631 7.7308 0.909728 7.53553 0.714466C7.34027 0.519204 7.02369 0.519204 6.82843 0.714466L4 3.54289L1.17157 0.714466C0.976311 0.519204 0.659728 0.519204 0.464466 0.714466C0.269204 0.909728 0.269204 1.22631 0.464466 1.42157L3.64645 4.60355ZM3.5 4V4.25H4.5V4H3.5Z" fill="#8A657B" />
					</svg>
				</div>
				<div class="header__cta cta-header">
					<button type="button" class="cta-header__user">
						<img src="img/icon/user.svg" alt="icon:user">
						<div class="user-cta__body">
							<ul class="user-cta__list">
								<li>
									<a href="#" class="user-cta__link">Личный кабинет</a>
								</li>
								<li>
									<a href="#" class="user-cta__link">Выход</a>
								</li>
							</ul>
						</div>
					</button>
					<a href="#" class="cta-header__shopping-card">
						<img src="img/icon/shopping-card.svg" alt="icon:shopping-card">
						<span>22</span>
					</a>
				</div>
			</div>
		</header>
		<main class="page page_customer-registration">
			<div class="decor decor_restuarants-info">
				<span>
					<svg xmlns="http://www.w3.org/2000/svg" width="570" height="2" viewBox="0 0 570 2" fill="none">
						<path opacity="0.4" d="M0 1L570 1.00005" stroke="#8A657B" />
					</svg>
				</span>
				<div class="decor__icon">
					<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22" fill="none">
						<g opacity="0.4">
							<path d="M1 1L21 21" stroke="#8A657B" />
							<path d="M21 1L1 21" stroke="#8A657B" />
						</g>
					</svg>
				</div>
				<span>
					<svg xmlns="http://www.w3.org/2000/svg" width="570" height="2" viewBox="0 0 570 2" fill="none">
						<path opacity="0.4" d="M0 1L570 1.00005" stroke="#8A657B" />
					</svg>
				</span>
			</div>
			<section class="customer-registration">
				<div class="customer-registration__container">
					<form action="#" class="customer-registration__form">
						<div class="customer-registration__type">
							<div class="customer-registration__title">Регистрация</div>
							<span class="customer-registration__description">Выберите тип регистрации</span>
							<div class="customer-registration__checkboxs">
								<div class="customer-registration__checkbox">
									<input id="c_11" data-error="Ошибка" class="checkbox__input" type="radio" value="3" name="form[]">
									<label for="c_11" class="checkbox__label checkbox__label_registration"><span class="checkbox__text checkbox__text_registration">
											Я клиент. Мне нужны специалисты и рестораны
										</span></label>
								</div>
								<div class="customer-registration__checkbox">
									<input id="c_10" data-error="Ошибка" class="checkbox__input" type="radio" value="3" name="form[]">
									<label for="c_10" class="checkbox__label checkbox__label_registration"><span class="checkbox__text checkbox__text_registration">
											Я представитель ресторана/специалист
										</span></label>
								</div>
							</div>
						</div>
						<div class="customer-registration__data">
							<div class="customer-registration__title customer-registration__title_big">Ведите данные</div>
							<div class="customer-registration__items">
								<input placeholder="ФИО" type="text" class="customer-registration__input">
								<input placeholder="Логин" type="text" class="customer-registration__input">
								<input placeholder="Телефон" type="text" class="customer-registration__input">
								<input placeholder="E-mail" type="text" class="customer-registration__input">
							</div>
						</div>
						<div class="customer-registration__select select-customer">
							<div class="select-customer__item">
								<div class="select-customer__title">Ваш город</div>
								<select name="city" id="city">
									<option value="1">Москва</option>
									<option value="2">2</option>
									<option value="3">3</option>
								</select>
							</div>
							<div class="select-customer__item">
								<div class="select-customer__title">Ваш пол</div>
								<select name="gender" id="gender">
									<option value="1">Мужской</option>
									<option value="2">2</option>
									<option value="3">3</option>
								</select>
							</div>
						</div>
						<button type="submit" class="customer-registration__button button">Зарегистрироваться</button>
					</form>
				</div>
			</section>
		</main>
	</div>
	<script src="js/app.min.js?_v=20231021114827"></script>
</body>

</html>
