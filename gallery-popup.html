<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Gallery-popup</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css?_v=20231021114827">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page page_gallery-popup">
			<section class="gallery-popup">
				<div class="gallery-popup__container">
					<div class="gallery-popup__wrapper">
						<button class="gallery-popup__button-prev gallery-popup__button-prev_single">
							<svg xmlns="http://www.w3.org/2000/svg" width="132" height="24" viewBox="0 0 132 24" fill="none">
								<path d="M132 12L2 12" stroke="white" stroke-width="2.5" />
								<path d="M12.8335 1L2.00016 12L12.8335 23" stroke="white" stroke-width="2.14286" />
							</svg>
						</button>
						<div class="gallery-popup__image">
							<img src="img/gallery/popup-image.png" alt="image">
						</div>
						<button class="gallery-popup__button-next gallery-popup__button-next_single">
							<svg xmlns="http://www.w3.org/2000/svg" width="132" height="24" viewBox="0 0 132 24" fill="none">
								<path d="M0 12L130 12" stroke="white" stroke-width="2.5" />
								<path d="M119.167 1L130 12L119.167 23" stroke="white" stroke-width="2.14286" />
							</svg>
						</button>
						<div hidden class="gallery-popup__navigation">
							<button class="gallery-popup__button-prev">
								<svg xmlns="http://www.w3.org/2000/svg" width="132" height="24" viewBox="0 0 132 24" fill="none">
									<path d="M132 12L2 12" stroke="white" stroke-width="2.5" />
									<path d="M12.8335 1L2.00016 12L12.8335 23" stroke="white" stroke-width="2.14286" />
								</svg>
							</button>
							<button class="gallery-popup__button-next">
								<svg xmlns="http://www.w3.org/2000/svg" width="132" height="24" viewBox="0 0 132 24" fill="none">
									<path d="M0 12L130 12" stroke="white" stroke-width="2.5" />
									<path d="M119.167 1L130 12L119.167 23" stroke="white" stroke-width="2.14286" />
								</svg>
							</button>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>
	<script src="js/app.min.js?_v=20231021114827"></script>
</body>

</html>
