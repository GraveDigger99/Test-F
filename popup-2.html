<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Popup-2</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css?_v=20231021114827">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="popup-body">
	<div class="wrapper">
		<main class="page">
			<div class="popup">
				<div class="popup__container">
					<div class="popup__wrapper">
						<div class="popup__top">
							<div class="popup__header">
								<span>Комплексный расчёт</span> на мероприятие
							</div>
							<button class="popup__close">
								<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22" fill="none">
									<path d="M1 1L21 21" stroke="black" />
									<path d="M21 1L1 21" stroke="black" />
								</svg>
							</button>
						</div>
						<div class="popup__form form-popup">
							<div class="form-popup__lines form-popup__lines_popup-2">
								<div class="form-popup__line">
									<label for="restuarants" class="form-popup__label">Фамилия Имя Отчество</label>
									<input type="text" placeholder="Николай" class="input">
								</div>
								<div class="form-popup__line">
									<label for="restuarants" class="form-popup__label">Телефон</label>
									<input type="text" placeholder="+7 (990) 345-54-55" class="input">
								</div>
								<div class="form-popup__line">
									<label for="restuarants" class="form-popup__label">Электронная почта</label>
									<input type="text" placeholder="vasiliy@mail.ru" class="input">
									<p class="form-popup__text">
										Нужна для отправки подборки
									</p>
								</div>
								<div class="form-popup__line">
									<label for="restuarants" class="form-popup__label">Пожелания к подбору</label>
									<input type="text" placeholder="Текст сообщения" class="input">
								</div>
							</div>
							<div class="form-popup__action">
								<button type="submit" class="form-popup__button button">
									отправить запрос на подборку
									<svg xmlns="http://www.w3.org/2000/svg" width="23" height="20" viewBox="0 0 23 20" fill="none">
										<path d="M0 10L22 10" stroke="white" />
										<path d="M17 5L22 10L17 15" stroke="white" />
									</svg>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/app.min.js?_v=20231021114827"></script>
</body>

</html>
