<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Book calendar</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css?_v=20231021114827">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page page_book-calendar">
			<section class="book-calendar">
				<div class="book-calendar__container">
					<div class="book-calendar__wrapper">
						<div class="book-calendar__top">
							<div class="book-calendar__title">От: <span>3500,00 ₽</span></div>
							<button class="book-calendar__button">
								<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22" fill="none">
									<path d="M1 1L21 21" stroke="black" />
									<path d="M21 1L1 21" stroke="black" />
								</svg>
							</button>
						</div>
						<form action="#" class="book-calendar__form">
							<div class="book-calendar__line">
								<label for="guestsnumber" class="book-calendar__label">Количество гостей:</label>
								<input placeholder="10" id="guestsnumber" class="book-calendar__input" type="text">
							</div>
							<div class="book-calender__datepicker datepicker">
								<div class="datepicker__top">
									<button class="datepicker__prev">
										<svg xmlns="http://www.w3.org/2000/svg" width="7" height="12" viewBox="0 0 7 12" fill="none">
											<path d="M6 1L1 6L6 11" stroke="#8A657B" />
										</svg>
									</button>
									<span class="datepicker__month">
										Апрель 2023
									</span>
									<button class="datepicker__next">
										<svg xmlns="http://www.w3.org/2000/svg" width="7" height="12" viewBox="0 0 7 12" fill="none">
											<path d="M1 1L6 6L1 11" stroke="#8A657B" />
										</svg>
									</button>
								</div>
								<div class="datepicker__body">
									<div class="datepicker__week">
										<ul>
											<button>пн</button>
											<button>вт</button>
											<button>ср</button>
											<button>чт</button>
											<button>пт</button>
											<button>сб</button>
											<button>вс</button>
										</ul>
									</div>
									<div class="datepicker__days">
										<button>27</button>
										<button>28</button>
										<button>29</button>
										<button>30</button>
										<button>31</button>
										<button>1</button>
										<button>2</button>
										<button>3</button>
										<button>4</button>
										<button>5</button>
										<button>6</button>
										<button>7</button>
										<button>8</button>
										<button>9</button>
										<button>10</button>
										<button>11</button>
										<button>12</button>
										<button>13</button>
										<button>14</button>
										<button>15</button>
										<button>16</button>
										<button>17</button>
										<button>18</button>
										<button>19</button>
										<button>20</button>
										<button>21</button>
										<button>22</button>
										<button>23</button>
										<button>24</button>
										<button>25</button>
										<button>26</button>
										<button>27</button>
										<button>28</button>
										<button>29</button>
										<button>30</button>
									</div>
								</div>
							</div>
							<button class="book-calendar__submit button">
								Забронировать
								<svg xmlns="http://www.w3.org/2000/svg" width="23" height="20" viewBox="0 0 23 20" fill="none">
									<path d="M0 10L22 10" stroke="white" />
									<path d="M17 5L22 10L17 15" stroke="white" />
								</svg>
							</button>
						</form>
					</div>
				</div>
			</section>
		</main>
	</div>
	<script src="js/app.min.js?_v=20231021114827"></script>
</body>

</html>
